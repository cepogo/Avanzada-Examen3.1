name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build backend with Maven
        run: |
          cd ProyectoClinica
          mvn clean package -DskipTests

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.11.1'

      - name: Install dependencies and build frontend
        run: |
          cd clinica_frontend
          npm install
          export CI=false
          npm run build
        env:
          CI: false

  deploy:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Configurar Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Construir la imagen del backend
      - name: Build backend Docker image
        run: |
          docker build -t clinica-backend:latest ./ProyectoClinica

      # Construir la imagen del frontend
      - name: Build frontend Docker image
        run: |
          docker build -t clinica-frontend:latest ./clinica_frontend

      # Configurar un clúster temporal con kind
      - name: Set up Kubernetes cluster with kind
        uses: helm/kind-action@v1
        with:
          cluster_name: test-cluster

      # Cargar las imágenes de Docker en el clúster de kind
      - name: Load Docker images into kind cluster
        run: |
          kind load docker-image clinica-backend:latest --name test-cluster
          kind load docker-image clinica-frontend:latest --name test-cluster

      # Desplegar en Kubernetes
      - name: Deploy to Kubernetes
        run: |
          echo "Deploying to Kubernetes..."
          kubectl apply -f k8s/mysql-deployment.yaml
          kubectl apply -f k8s/mysql-service.yaml
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/backend-service.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml

      # Verificar el estado del despliegue
      - name: Verify deployment
        run: |
          echo "Verifying deployment..."
          kubectl get pods
          kubectl get services